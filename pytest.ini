[pytest]
# Set Python path to current directory
pythonpath = .

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --disable-warnings

# Don't fail on coverage (for now)
# We'll add coverage requirements later
