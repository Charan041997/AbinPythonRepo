name: Simple Python Pipeline

# Run on push to any branch
on:
  push:
    branches:
      - '**'  # All branches
  pull_request:
    branches:
      - '**'  # All branches

jobs:
  # Simple test job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 📋 Show what we have
        run: |
          echo "===================================="
          echo "Python version:"
          python --version
          echo "===================================="
          echo "Repository contents:"
          ls -la
          echo "===================================="
      
      - name: 📦 Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      - name: 🧪 Run a simple test
        run: |
          python -c "print('✅ Python is working!')"
          python -c "assert 2 + 2 == 4, 'Math is broken!'"
          echo "✅ All basic tests passed!"
      
      - name: 🎉 Success
        run: |
          echo "╔════════════════════════════════╗"
          echo "║   ✅ PIPELINE SUCCESSFUL!     ║"
          echo "╚════════════════════════════════╝"
